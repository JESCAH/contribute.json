<!DOCTYPE html>
<html class="windows no-js" lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Mozilla WebDev">

        <title>Mozilla - contribute.json</title>

        <link rel="shortcut icon" href="img/favicon.ico" />
        {% if not DEBUG %}
        <link rel="stylesheet" type="text/css" href="//www.mozilla.org/tabzilla/media/css/tabzilla.css" media="screen">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sandstone/sandstone-resp.css') }}" media="screen">

        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/libs/prism.css') }}" media="screen"> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contribute/contribute.css') }}" media="screen">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='highlight/styles/default.css') }}">

    </head>
    <body class="sand" ng-app="contribute">
        <div id="outer-wrapper">
            <div class="wrapper">
                <header id="masthead">
                    {% if not DEBUG %}
                    <a href="/" id="tabzilla">Mozilla</a>
                    {% endif %}

                        <ul role="menu" id="nav-main-menu">
                            <li role="menuitem" class="first"><a href="schema.html">The Schema</a></li>
                            <li role="menuitem"><a href="projects.html">Who Uses It?</a></li>
                            <li role="menuitem"><a href="//github.com/mozilla/contribute.json">Fork Us On Github</a></li>
                        </ul>
                    </nav>
                    <h2><a href="/"><img src="{{ url_for('static', filename='img/sandstone/header-mozilla-stone.png') }}" alt="mozilla"></a></h2>
                </header>
            </div>

            <ng-view></ng-view>

            <script type="text/ng-template" id="validation.html">
            {% include "partials/validation.html" %}
            </script>

            <script type="text/ng-template" id="what-is-this.html">
            {% include "partials/what-is-this.html" %}
            </script>

            <script type="text/ng-template" id="examples.html">
            {% include "partials/examples.html" %}
            </script>

            <script type="text/ng-template" id="validator.html">
            {% include "partials/validator.html" %}
            </script>



            <footer id="colophon">

                    <p><a href="//github.com/mozilla/contribute.json">Contribute to this page</a></p>
                </div>
            </footer>
        </div>

        <script src="{{ url_for('static', filename='app.js') }}"></script>
        <script src="{{ url_for('static', filename='controllers.js') }}"></script>
        <script src="{{ url_for('static', filename='highlight/highlight.pack.js') }}"></script>
