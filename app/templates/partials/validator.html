{% raw %}

    <label class="col-sm-2 control-label" for="formGroupInputLarge">URL</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="url"
       ng-model="validation.url"
       id="formGroupInputLarge" placeholder="https://site.mozilla.org/contribute.json">
       <!-- <button type="submit" class="btn btn-primary btn-lg">Validate</button> -->

    </div>

  </div>
</form>
{% endraw %}
